<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Dust Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-roboto">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-6">
            <nav class="flex justify-between items-center py-4">
                <h1 class="text-4xl font-bold text-blue-600">Real-Time Dust Detection</h1>
                <ul class="flex space-x-4">
                    <li><a href="/" class="text-lg text-gray-600 hover:text-blue-600">Home</a></li>
                    <li><a href="/camera_info_page" class="text-lg text-gray-600 hover:text-blue-600">Camera Info</a></li>
                    <li><a href="/saved_frames_page" class="text-lg text-gray-600 hover:text-blue-600">Saved Frames</a></li>
                    <li><a href="#" class="text-lg text-gray-600 hover:text-blue-600">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="mb-6">
                <input type="text" id="camera-url" class="p-2 border border-gray-300 rounded" placeholder="Enter camera URL">
                <button id="add-stream" class="p-2 bg-blue-600 text-white rounded">Add Stream</button>
            </div>
            <div id="streams" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Streams will be added here dynamically -->
            </div>
        </main>
        <footer class="mt-8 text-center text-gray-500">
            &copy; 2024 Real-Time Dust Detection. All rights reserved.
        </footer>
    </div>
    <script>
        document.getElementById('add-stream').addEventListener('click', function() {
            const url = document.getElementById('camera-url').value;
            fetch('/process_stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa('admin:admin')
                },
                body: JSON.stringify({ url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    const streamId = document.querySelectorAll('.stream').length + 1;
                    addStream(streamId);
                } else {
                    alert('Failed to add stream');
                }
            });
        });
    
        function addStream(streamId) {
            const streamsContainer = document.getElementById('streams');
            const streamDiv = document.createElement('div');
            streamDiv.className = 'stream';
            streamDiv.innerHTML = `
                <h2 class="text-2xl font-semibold mb-2">Stream ${streamId}</h2>
                <div class="border border-gray-300 rounded-lg overflow-hidden">
                    <img id="video-stream-${streamId}" src="" alt="Video Stream ${streamId}" class="w-full h-auto"/>
                </div>
                <div id="stream-${streamId}-alerts" class="mt-4 p-4 bg-red-100 text-red-600 rounded-lg">
                    No alerts
                </div>
                <audio id="audio-alert-${streamId}" class="hidden"></audio>
            `;
            streamsContainer.appendChild(streamDiv);
    
            const videoStream = document.getElementById(`video-stream-${streamId}`);
            const streamAlerts = document.getElementById(`stream-${streamId}-alerts`);
            const audioAlert = document.getElementById(`audio-alert-${streamId}`);
    
            const ws = new WebSocket(`ws://127.0.0.1:8000/ws?stream=${streamId}`);
            ws.onopen = function() {
                console.log("WebSocket connection established");
                // Send authentication data immediately after opening the connection
                const authData = JSON.stringify({ username: "admin", password: "admin" });
                ws.send(authData);
            };
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                if (message.type === "frame") {
                    videoStream.src = 'data:image/jpeg;base64,' + message.data;
                } else if (message.type === "alert") {
                    videoStream.src = 'data:image/jpeg;base64,' + message.data;
                    streamAlerts.textContent = "Dust detected!";
                } else if (message.type === "audio") {
                    audioAlert.src = 'data:audio/wav;base64,' + message.data;
                    audioAlert.play();
                }
            };
        }
    </script>
    
</body>
</html>
