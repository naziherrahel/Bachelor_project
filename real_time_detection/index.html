<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Dust Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-roboto">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-6">
            <nav class="flex justify-between items-center py-4">
                <h1 class="text-4xl font-bold text-blue-600">Real-Time Dust Detection</h1>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-lg text-gray-600 hover:text-blue-600">Home</a></li>
                    <li><a href="#" class="text-lg text-gray-600 hover:text-blue-600">About</a></li>
                    <li><a href="#" class="text-lg text-gray-600 hover:text-blue-600">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="mb-6">
                <label for="video-url" class="block text-lg font-semibold mb-2">Enter Video Stream URL:</label>
                <input id="video-url" type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="http://example.com/stream.mp4">
                <button id="start-processing" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Start Processing</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Stream 1</h2>
                    <div class="border border-gray-300 rounded-lg overflow-hidden">
                        <img id="video-stream-1" src="" alt="Video Stream 1" class="w-full h-auto"/>
                    </div>
                    <div id="stream-1-alerts" class="mt-4 p-4 bg-red-100 text-red-600 rounded-lg">
                        No alerts
                    </div>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Stream 2</h2>
                    <div class="border border-gray-300 rounded-lg overflow-hidden">
                        <img id="video-stream-2" src="" alt="Video Stream 2" class="w-full h-auto"/>
                    </div>
                    <div id="stream-2-alerts" class="mt-4 p-4 bg-red-100 text-red-600 rounded-lg">
                        No alerts
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-8 text-center text-gray-500">
            &copy; 2024 Real-Time Dust Detection. All rights reserved.
        </footer>
    </div>
    <script>
        const startProcessingButton = document.getElementById('start-processing');
        startProcessingButton.addEventListener('click', () => {
            const videoUrl = document.getElementById('video-url').value;
            fetch('/process_stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: videoUrl })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                if (data.stream_id === 1) {
                    const ws1 = new WebSocket(`ws://127.0.0.1:8000/ws?stream=${data.stream_id}`);
                    ws1.onmessage = function(event) {
                        const imageData = event.data;
                        document.getElementById('video-stream-1').src = 'data:image/jpeg;base64,' + imageData;
                        document.getElementById('stream-1-alerts').textContent = "Dust detected!";
                    };
                } else if (data.stream_id === 2) {
                    const ws2 = new WebSocket(`ws://127.0.0.1:8000/ws?stream=${data.stream_id}`);
                    ws2.onmessage = function(event) {
                        const imageData = event.data;
                        document.getElementById('video-stream-2').src = 'data:image/jpeg;base64,' + imageData;
                        document.getElementById('stream-2-alerts').textContent = "Dust detected!";
                    };
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
